<!DOCTYPE html>
<html>
<head>
  
<style>
.container { 
  height: 200px;
  position: relative;
  border: 3px solid green; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body >

<div class="container">
  <div class="center">
<button type="button" onclick="myFunction()" >Report</button>
</div>
</div>

<p id="demo" align="center">CLICK TO REPORT</p>
<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Succesfully Reported!";
}
</script>

 
</body>
</html>
